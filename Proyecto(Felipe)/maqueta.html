<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Felipe - Veterinaria</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="container">
        <!-- Header Section -->
        <header id="header">
            <div id="logo">
                <img src="assets/img/LOBITO.jpg" alt="Logo Veterinaria" />
                <a href="index.html">Veterinaria</a>
            </div>
        </header>

        <!-- Navigation Menu -->
        <nav id="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="categoria2.html">Categoría 2</a></li>
                <li><a href="categoria3.html">Categoría 3</a></li>
            </ul>
        </nav>

        <!-- Main Content Section -->
        <div id="content">
            <!-- Sidebar Section -->
            <aside id="lateral">
                <div id="login" class="block_aside">
                    <h3>Entrar al sistema</h3>
                    <form action="#" method="POST">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required />

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required />

                        <input type="submit" value="Entrar" class="button" />
                    </form>
                </div>
            </aside>

            <!-- Main Product Display Section -->
            <div id="central">
                <h1>PRODUCTOS</h1>
                <div class="product">
                    <img src="assets/img/LOBITO.jpg" alt="Producto Veterinaria" />
                    <h2>Veterinaria</h2>
                    <p>10000 pesos</p>
                    <a href="#" class="button">Comprar</a>
                </div>
                <div class="product">
                    <img src="assets/img/LOBITO.jpg" alt="Producto Veterinaria" />

                    <p>10000 pesos</p>
                    <a href="#" class="button">Comprar</a>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <footer id="footer">
            <p>Andres Felipe Becerra - Developer Web</p>
        </footer>
    </div>
</body>
</html>
